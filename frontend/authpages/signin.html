<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskUp</title><script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            TaskUp 
        </div>
        <div id="main">
            
            <div class="form">
                <input id="signin-username" class="input" placeholder="Enter your Username" required="" type="text">
                <span class="input-border"></span>
            </div>
            <div class="form">
                <input id="signin-email" class="input" placeholder="Enter your Email" required="" type="text">
                <span class="input-border"></span>
            </div>
            <div class="form">
                <input id="signin-password" class="input" placeholder="Enter Your Password" required="" type="password">
                <span class="input-border"></span>
            </div>
            <div class="button-sec">
                <button id="button-in">
                    SignIn
                </button>
            </div>

        </div>
    
    </div>
</body>
</html>
